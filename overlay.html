<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Overlay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="overlay-container">
    <div id="team-headers">
      <div class="team-header" id="team1-header">
        <img src="https://example.com/SEN_logo.png" alt="SEN Logo">
      </div>
      <div id="score">0 : 0</div>
      <div class="team-header" id="team2-header">
        <img src="https://example.com/Fnatic_logo.png" alt="Fnatic Logo">
      </div>
    </div>
    <div id="agents-container">
      <div id="team1-agents" class="team-agents">
        <!-- Player cards for Team 1 will be added here dynamically -->
      </div>
      <div id="team2-agents" class="team-agents">
        <!-- Player cards for Team 2 will be added here dynamically -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
